<form class="login-form__form" [formGroup]="signin" (ngSubmit)="onSubmit()">
    <img class="login-form__img" src="../../../assets/OCA_Global.jpg" alt="Oca-Global-Logo"/>
    <mat-form-field>
      <mat-label>Ingresa tu email</mat-label>
      <input matInput placeholder="ex@ocaglobal.com" formControlName="email"/>
      <mat-error *ngIf="getErrorMessage('email') !== ''">{{ getErrorMessage('email') }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ingresa tu contraseña</mat-label>
      <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="getErrorMessage('password') !== ''">{{ getErrorMessage('password') }}</mat-error>
    </mat-form-field>
    <button class="login-form__button ripple" [class.spinner]="loading" [disabled]="loading" (click)="login()">
        <span [hidden]="loading">Ingresa</span>
    </button>
  </form>
